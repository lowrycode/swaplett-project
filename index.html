<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Swaplett - A fun and challenging word puzzle game where you swap letters in a grid to form correct words. Sharpen your vocabulary and strategy skills with this addictive brain teaser!">
    <title>Swaplett | Word Puzzle</title>
    <meta name="keywords"
        content="word puzzle game, swap letters puzzle, word game, brain teaser, letter swap game, word grid game, vocabulary game, challenging puzzle, addictive word game, strategy game">

    <!-- Put favicon here -->

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/fb3aff35ac.js" crossorigin="anonymous"></script>

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div id="top" class="container">
            <div id="dark-mode">
                <!-- Temporary placeholder - implement this later -->
                <i class="fa-solid fa-toggle-off"></i>
            </div>
            <div id="game-logo">
                <!-- Design a nice logo to put here and hide the title later -->
                <h1>SWAPLETT</h1>
            </div>
            <div id="instructions-logo">
                <button id="btn-show-instructions"><i class="fa-solid fa-circle-question"></i></button>
            </div>
        </div>
    </header>
    
    <!-- main -->
    <main>
        <div class="container center">
            <div id="game-settings">
                <label for="grid-select" class="visually-hidden">Select Grid Size:</label>
                <select id="grid-select">
                    <option value="3">3x3 Grid</option>
                    <option value="4">4x4 Grid</option>
                    <option value="5" selected>5x5 Grid</option>
                    <option value="6">6x6 Grid</option>
                    <option value="7">7x7 Grid</option>
                </select>
                <label for="difficulty" class="visually-hidden">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="btn-new-game">New Game</button>
            </div>
            <div id="game-board">
                <p>Choose your settings then click the NEW GAME button above</p>
            </div>
            <div id="swaps-info">
                <p>SWAPS REMAINING: <span id="swaps-remaining">15</span></p>
            </div>
            <div id="game-end-info" class="hidden">
                <div id="win">
                    Win message
                </div>
                <div id="lose">
                    Lose message
                </div>
            </div>
            <div id="definitions" class="hidden">
                Definitions
            </div>
            <div id="modal-instructions" class="hidden">
                Modal for instructions
            </div>
            <div id="modal-error-msg" class="hidden">
                Modal for errors
            </div>
        </div>
    </main>
    
    <!-- footer -->
    <footer>
        <div class="container">
            <p>Check out the project on Github <a href="https://github.com/lowrycode/swaplett-project" title="Go to Github repository (opens in a new window)" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i></a></p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
